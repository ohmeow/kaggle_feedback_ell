ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "kaggle_comp"
  site-url: "https://ohmeow.github.io/kaggle_feedback_ell"
  description: "Our team repo for the Kaggle Feedback Prize - English Language Learning comptition"
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/ohmeow/kaggle_feedback_ell"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/ohmeow/kaggle_feedback_ell"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
